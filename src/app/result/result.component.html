<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div id="head">
        <h2>Thank you for taking my quiz!</h2><br>
        <h5>Let's see how well you did...</h5>
    </div>
    <hr>
    <div class="jumbotron">
        <p>You scored</p><h1>{{totalPointsEarned}}/100</h1><br>
        {{msg}}<br><br>
        <button class="btn btn-outline-info" (click)="tryAgain()">Try Again</button>
    </div>
</body>
</html>
