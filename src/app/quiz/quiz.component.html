<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <router-outlet></router-outlet>
    <div id="head">
        <h1>Quiz Application</h1>
        <br>
        <p>Take the quiz below to get to know more about me (Philip Nguyen), the developer of this application!<br><br>Good Luck!</p>
    </div>
    <hr>
    <main role="main" class="container"><br>
        <div class="jumbotron" *ngFor="let problem of problems">
            <h3>#{{problem.pid}}: {{problem.question}} (10 points)</h3>
            <hr>
            <div class="answers" *ngFor="let choice of problem.choices">
                <br><input type="radio" name="question{{problem.pid}}" value={{choice}}> {{choice}}
            </div>
            <br>
        </div>
        <button class="btn btn-primary btn-lg" (click)="gradeQuiz()">Submit Quiz</button>
    </main>
</body>
</html>
