<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link ref="stylesheet" src="quiz.component.css">
</head>
<body>
    <h1>Quiz Application</h1>
    <br>
    <p>Take the quiz below to get to know more about me (Philip Nguyen), the developer of this application!</p>
    <hr><br>
    <main role="main" class="container">
            <div class="jumbotron" *ngFor="let problem of problems">
                <h3>#{{problem.pid}}: {{problem.question}}</h3>
                <hr>
                <div class="answers" *ngFor="let choice of problem.choices">
                    <br><input type="radio" name="question{{problem.pid}}" value={{choice}}> {{choice}}
                </div>
                <br>
            </div>
            <br>
            <button (click)="gradeQuiz()">Submit Quiz</button>
    </main>
</body>
</html>
